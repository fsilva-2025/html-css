<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html-200.png" alt="Logo-HTML5">

    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css3-200.png" alt="Logo-CSS3">  <!--Sub-pastas-->

    <p>Também podemos carregar imagens externas.</p>
    <img src="https://icon-library.com/images/javascript-icon-png/javascript-icon-png-4.jpg" alt="Logo-Javascript"> <!-- URL -->


</body>
</html>
