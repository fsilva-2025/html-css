<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    

    <video controls width="560" poster="imagens/logo-html.png">
        <source src="midia/exemplo.mp4" type="video/mp4">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="#" frameborder="0"></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    
</body>
</html>
