<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/image-p300x300.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/image-m700x700.png" type="image/png">
        <img src="imagens/image-g1000x1000.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="media/fundo.mp3" type="audio/mpeg">
        <source src="media/fundo2.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue produzir áudio. <a href="media/fundo.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        
    </audio>
</body>
</html>
